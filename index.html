<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Enterprise Map Dashboard</title>

  <!-- Mapbox -->
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet"/>
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>

  <!-- Proj4 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.8.0/proj4.js"></script>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    #container {
      position: relative;
      height: 100%;
      width: 100%;
      display: flex;
      overflow: hidden;

    }

    #map {
      height: 100%;
      width: 100%;
    }

    #info {
      position: absolute;
      top: 0;
      right: 0;
      width: 320px;
      height: 100%;
      background: #fff;
      padding: 1rem;
      box-shadow: -2px 0 6px rgba(0,0,0,0.05);
      border-left: 1px solid #dee2e6;
      transition: transform 0.3s ease;
      transform: translateX(0);
      z-index: 10;
      overflow-y: auto;
    }

    #container.collapsed #info {
      transform: translateX(100%);
    }

    #toggle-btn {
      position: absolute;
      top: 20px;
      right: 320px;
      z-index: 20;
      width: 40px;
      height: 40px;
      background-color: #0d6efd;
      color: white;
      border: none;
      border-radius: 4px 0 0 4px;
      cursor: pointer;
      font-size: 20px;
      transition: right 0.3s ease;
    }

    #container.collapsed #toggle-btn {
      right: 0;
    }

    #feature-data table {
      width: 100%;
    }

    #feature-data th, #feature-data td {
      padding: 6px 10px;
      border-bottom: 1px solid #dee2e6;
      vertical-align: top;
    }

    #feature-data th {
      width: 40%;
      font-weight: 500;
      color: #495057;
    }

    #feature-data td {
      color: #212529;
    }
  </style>
</head>

<body>
  <div id="container" class="expanded">
    <div id="map"></div>

    <div id="info" class="shadow-sm">
      <h5 class="mb-3">Feature Details</h5>
      <div id="feature-data" class="text-muted small">
        <p>Select a feature on the map to view its details.</p>
      </div>
    </div>

    <button id="toggle-btn" class="btn btn-primary">â‡¨</button>
  </div>

  <script src="main.js"></script>
</body>
</html>
